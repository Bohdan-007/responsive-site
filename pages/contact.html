<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize css -->
  <link rel="stylesheet" href="../materialize/css/materialize.min.css">
  <!-- My css -->
  <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
  <!-- HEADER -->
  <header class="navbar-fixed">
    <nav class="indigo lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="../index.html" class="brand-logo">
          Materialize</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li class="active"><a href="./contact.html">Contact</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li class="active"><a href="./contact.html">Contact</a></li>
        </ul>

        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
          <i class="material-icons">menu</i></a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <!-- Form Section -->
  <section class="form-section grey lighten-3">
    <div class="container">
      <div class="row">
        <form class="col s12 my-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">
              <label for="password" class="indigo-text">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email" class="indigo-text">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="email" class="indigo-text">Message</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button type="submit" class="waves-effect waves-light btn grey lighten-3 pink-text">SUBMIT
                MESSAGE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="page-footer indigo">
    <div class="container">
      <div class="row">

        <div class="col s6">
          <h5 class="white-text">Menu</h5>
          <ul>
            <li>
              <a class="white-text" href="../index.html"> Home </a>
            </li>
            <li>
              <a class="white-text" href="./blog.html"> Blog</a>
            </li>
            <li><a class="white-text" href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="col s6 l3 offset-l3">
          <h5 class="white-text">Social</h5>
          <ul>
            <li>
              <a class="white-text" href="https://facebook.com"> Facebook </a>
            </li>
            <li>
              <a class="white-text" href="https://twitter.com"> Twitter </a>
            </li>
            <li>
              <a class="white-text" href="https://instagram.com">
                Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- copyright -->
    <div class="footer-copyright">
      <div class="container">Made with Materialize</div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Materialize js -->
  <script src="../materialize/js/materialize.min.js"></script>
  <!-- My js -->
  <script src="../js/script.js"></script>
</body>

</html>
